<div>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <button (click)="back()" color="primary" mat-button style="color: white">
          <mat-icon>arrow_back_ios</mat-icon>
          {{ 'main.button_back' | translate }}
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="app-form">
    <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm!">
    
      <mat-form-field>
        <mat-label>{{ 'topic.topicName' | translate }}</mat-label>
        <input #inputTopicName appAutofocus formControlName="topicName" matInput maxlength="255" required>
        <mat-hint align="end">{{inputTopicName.value.length || 0}}/255</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ 'topic.topicDescription' | translate }}</mat-label>
        <input #inputTopicDescription appAutofocus formControlName="topicDescription" matInput maxlength="255" required>
        <mat-hint align="end">{{inputTopicDescription.value.length || 0}}/255</mat-hint>
      </mat-form-field>

      <button [disabled]="!objForm.valid" color="primary" mat-raised-button style="width: 200px">
        {{ 'main.button_save' | translate }}
      </button>
    </form>
  </div>
</div>
